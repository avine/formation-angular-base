<app-menu />

<main class="py-4 container flex-grow-1">
  <header class="p-4 mb-4 bg-light rounded-3">
    <h1>Bienvenue sur Zenika Ecommerce</h1>

    <p>Votre panier s'élève à {{ total }} €</p>

    <p class="mb-0"><a class="btn btn-primary btn-large">Voir mon panier</a></p>
  </header>

  <h2 class="h4">Catalogue</h2>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
    <app-product class="col" [product]="products[0]" (addToBasket)="addToBasket($event)" />
    <app-product class="col" [product]="products[1]" (addToBasket)="addToBasket($event)" />
    <app-product class="col" [product]="products[2]" (addToBasket)="addToBasket($event)" />
    <app-product class="col" [product]="products[3]" (addToBasket)="addToBasket($event)" />
  </div>
</main>

<app-footer />
