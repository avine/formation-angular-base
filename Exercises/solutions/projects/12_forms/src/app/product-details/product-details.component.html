@let data = product();

@if (data) {
  <div class="row">
    <div class="col-12 col-md-4">
      <img [src]="data.photo" class="mb-3 mb-md-0 w-100 rounded-3" alt="Product image" />
    </div>

    <div class="col-12 col-md-8">
      <h1>{{ data.title | uppercase }}</h1>

      <div class="table-responsive-sm">
        <table class="table caption-top">
          <caption>
            Détails du produit
          </caption>

          <tbody>
            <tr>
              <th scope="row">Description</th>
              <td style="min-width: 280px">{{ data.description }}</td>
            </tr>

            <tr>
              <th scope="row">Stock disponible</th>
              <td>{{ data.stock }}</td>
            </tr>

            <tr>
              <th scope="row">Prix</th>
              <td>{{ data.price | currency }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
}

@if (hasError()) {
  <div class="alert alert-warning" role="alert">Désolé, cet article est introuvable !</div>
}
