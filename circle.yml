machine:
  services:
    - docker
  node:
    version: 8.6.0
  environment:
    CURRENT_BRANCH: $CIRCLE_BRANCH
dependencies:
  pre:
    - npm install -g grunt-cli
test:
  pre:
    - grunt sed clean:dist copy:dist filerev-all
    - ./run.sh pdf
deployment:
  appengine:
    branch: [master]
    commands:
      - npm run deploy