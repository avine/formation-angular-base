@if (product(); as _product) {
  <div class="row">
    <div class="col-12 col-md-4">
      <img [src]="_product.photo" class="mb-3 mb-md-0 w-100 rounded-3" alt="Product image" />
    </div>

    <div class="col-12 col-md-8">
      <h1>{{ _product.title | uppercase }}</h1>

      <div class="table-responsive-sm">
        <table class="table caption-top">
          <caption>
            DÃ©tails du produit
          </caption>

          <tbody>
            <tr>
              <th scope="row">Description</th>
              <td style="min-width: 280px">{{ _product.description }}</td>
            </tr>

            <tr>
              <th scope="row">Stock disponible</th>
              <td>{{ _product.stock }}</td>
            </tr>

            <tr>
              <th scope="row">Prix</th>
              <td>{{ _product.price | currency }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
}
