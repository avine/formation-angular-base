<header class="jumbotron hero-spacer">
    <h1>{{title}}</h1>
    <p>Votre panier s'élève à {{getTotal()}}€</p>
    <p><a class="btn btn-primary btn-large" [routerLink]="['Basket']">Voir mon panier</a></p>
    <p><a class="btn btn-primary btn-large" [routerLink]="['Confirmation']">Valider ma commande</a></p>
</header>

<hr>

<div class="row">
    <div class="col-lg-12">
        <h3>Derniers Produits</h3>
    </div>
</div>

<div class="row text-center">
  <template ngFor #product [ngForOf]="products | OrderBy">
      <product *ngIf="product.stock > 0" [data]="product" (addToBasket)="addToBasket($event)" [ngClass]="{'last': product.stock === 1}"></product>
  </template>
</div>
