<menu></menu>

<div class="container">

  <header class="jumbotron hero-spacer">
      <h1>Bienvenue sur Zenika Ecommerce</h1>
      <p>Votre panier s'élève à {{total}}€</p>
      <p><a class="btn btn-primary btn-large">Voir mon panier</a></p>
  </header>

  <hr>

  <div class="row">
      <div class="col-lg-12">
          <h3>Derniers Produits</h3>
      </div>
  </div>

  <div class="row text-center">
    <product [data]="products[0]" (addToBasket)="updateTotal($event)"></product>
    <product [data]="products[1]" (addToBasket)="updateTotal($event)"></product>
    <product [data]="products[2]" (addToBasket)="updateTotal($event)"></product>
    <product [data]="products[3]" (addToBasket)="updateTotal($event)"></product>
  </div>

  <hr>

  <app-footer>
      Copyright &copy; Your Website 2016
  </app-footer>

</div>
