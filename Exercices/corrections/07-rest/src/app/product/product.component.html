<div class="col-md-3 col-sm-6 hero-feature">
    <div class="thumbnail" [ngClass]="{'last': data.stock === 1}">
        <img [src]="data.photo" alt="">
        <div class="caption">
            <h3>{{data.title}} - {{data.price | currency:'EUR':true:4.2-2}}</h3>
            <p>{{data.description}}</p>
            <p>
                <button (click)="addToBasketClick();" class="btn btn-primary">Ajoutez au panier</button>
            </p>
        </div>
    </div>
</div>
