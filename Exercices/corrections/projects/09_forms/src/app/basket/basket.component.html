<div class="card">
  <div class="card-header">Basket</div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let product of basket">
      {{ product.title }} <span class="label label-primary pull-right">{{ product.price | currency: 'EUR' }}</span>
    </li>
  </ul>
</div>

<div class="card mt-3">
  <div class="card-header">Order</div>
  <div class="card-body">
    <form (submit)="checkout()" #customerForm="ngForm" novalidate>
      <div class="mb-2">
        <label class="form-label" for="name">Name</label>
        <input
          id="name"
          [class.is-invalid]="!name.valid"
          [class.is-valid]="name.valid"
          class="form-control"
          [(ngModel)]="customer.name"
          name="name"
          type="text"
          required
          #name="ngModel"
        />
        <span class="invalid-feedback" [hidden]="name.valid">Name required</span>
      </div>

      <div class="mb-2">
        <label class="form-label" for="address">Address</label>
        <textarea
          id="address"
          [class.is-invalid]="!address.valid"
          [class.is-valid]="address.valid"
          class="form-control"
          [(ngModel)]="customer.address"
          name="address"
          required
          #address="ngModel"
        ></textarea>
        <span class="invalid-feedback" [hidden]="address.valid">Address required</span>
      </div>

      <div class="mb-2">
        <label class="form-label" for="creditCard">Credit card number</label>
        <input
          id="creditCard"
          [class.is-invalid]="!creditCard.valid"
          [class.is-valid]="creditCard.valid"
          class="form-control"
          [(ngModel)]="customer.creditCard"
          name="creditCard"
          required
          pattern="^[0-9]{3}-[0-9]{3}$"
          #creditCard="ngModel"
        />
        <span class="invalid-feedback" [hidden]="creditCard.valid">Invalid pattern. Example : 123-456</span>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-success" [disabled]="!customerForm.valid">Validate</button>
      </div>
    </form>
  </div>
</div>
